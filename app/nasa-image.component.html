<a href="#myModal{{id}}" data-toggle="modal" data-target="#myModal{{id}}">
  <img class="well" src={{imageUrls[id]}} style="width: 150px"/>
</a>

<!-- Modal -->
<div id="myModal{{id}}" style="margin: auto;" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">NASA Image</h4>
      </div>
      <div class="modal-body">
        <img class="well" src={{imageUrls[id]}}/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
